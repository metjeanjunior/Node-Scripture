<!DOCTYPE html>
<html>
 	<head>
	    <meta charset="UTF-8">
	    <title>Hello World!</title>
        <!-- <link rel="stylesheet" href="../resources/bootstrap.min.css"> -->
        <link rel="stylesheet" href="css/index2.css">
        <link rel="stylesheet" href="css/awesomplete.css">
	</head>
	<body onload="showLoader()" style="margin:0;">
        <script type='text/javascript'>
            const electron = require('electron')
            electron.webFrame.setZoomLevelLimits(1, 1)
        </script>
        <script>require('./js/loader.js')</script>
        <script src='./js/loader.js'></script>

        <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>

        <div style="display:none;" id="content" class="animate-bottom">
            <h1>Display The Scripture on the Secondary Display</h1>

            <div id="verse-info-input">
                <input list="book-list" type="text" placeholder="Book Name" id="book" />
                <datalist id="book-list"></datalist>

                <input type="number" placeholder="Chapter" id="chapter">
                <input type="number" placeholder="Verses" id="verse">
            </div>
            <div id="errDiv"></div>
        </div>

        <script>require('./js/index.js')</script>
        <script>require('./js/awesomplete.min.js')</script>
	</body>
</html>
